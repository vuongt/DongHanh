<!DOCTYPE html>
<html lang="en">
<head>

  {% block title %}<title>Dong Hanh Web App</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div id="header">
		<a href="" class="logo"><img src={% static "images/logo.png" %} alt=""></a>
		<ul>
			<li class="selected">
				<a href="">home</a>
			</li>
			<li>
				<a href="">about</a>
			</li>
			<li>
				<a href="">services</a>
			</li>
			<li>
				<a href="">our locations</a>
			</li>
			<li>
				<a href="">contact</a>
			</li>
			<li>
				<a href="">blog</a>
			</li>
		</ul>
	</div>

    <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>

    <div id="footer">
		<div>
			<p>
				<span>2016 &copy; Association Dong Hanh</span>
			</p>
			<ul>
				<li id="facebook">
					<a href="">facebook</a>
				</li>
				<li id="twitter">
					<a href="">twitter</a>
				</li>
				<li id="googleplus">
					<a href="">googleplus</a>
				</li>
				<li id="rss">
					<a href="#" >rss</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
